plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'git-share-url'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'Git Share URL'
    version '2017.1'
    type 'IC'
    plugins 'git4idea'
}
patchPluginXml {

}
